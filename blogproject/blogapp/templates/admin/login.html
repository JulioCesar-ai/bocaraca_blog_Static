{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
  <link rel="stylesheet" href="{% static 'blogapp/css/admin_custom.css' %}">
  <style>
  body.login {
    background: url("{% static 'blogapp/images/thelastofus_login_bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    color: #d4cfc4;
    margin: 0;
    padding: 0;
  }

  #content {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .login-form {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    width: 100%;
    max-width: 400px;
  }

  .login-form form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.login-form input[type="text"],
.login-form input[type="password"] {
  width: 100%;
  max-width: 300px;
  padding: 10px;
  margin-bottom: 16px;
  border-radius: 6px;
  border: none;
  background-color: rgba(255, 255, 255, 0.1);
  color: #fff;
  text-align: center;
}

.login-form input[type="submit"] {
  width: 100%;
  max-width: 300px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background-color: #2563eb;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-form input[type="submit"]:hover {
  background-color: #1e40af;
}

  .login h1 a {
    background-image: url("{% static 'blogapp/images/logo_fireflies.png' %}");
    background-size: contain;
    width: 300px;
    height: 80px;
    margin: 0 auto 20px;
    display: block;
    text-indent: -9999px;
  }
</style>

{% endblock %}

{% block content %}
  <div class="login-form">
    {{ block.super }}
  </div>
{% endblock %}
