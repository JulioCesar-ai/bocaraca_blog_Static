<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog and Reviews</title>

  <!-- Script inline para aplicar el tema inmediatamente -->
  <script>
    // Detectar el tema desde localStorage antes de renderizar
    (function() {
      const prefersDark = localStorage.getItem('theme') === 'dark';
      const html = document.documentElement;
      const body = document.body;
      if (prefersDark) {
        html.classList.add('dark');
        body.classList.add('dark');
      }
    })();
  </script>

  <!-- Estilos crÃ­ticos inline para evitar FOUC -->
  <style>
    /* Fondo inicial predeterminado */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      background-color: #ffffff; /* Fondo claro por defecto */
    }

    /* Fondo en modo oscuro */
    .dark html, .dark body {
      background-color: #1a202c; /* Fondo oscuro */
    }

    /* Asegurar que main tenga el fondo correcto */
    main {
      background-color: #ffffff; /* Fondo claro por defecto */
      min-height: 100%; /* Asegurar que ocupe toda la altura */
    }

    .dark main {
      background-color: #1a202c; /* Fondo oscuro */
    }

    /* Contenedor interno para transiciones */
    main .slide-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      background: inherit; /* Heredar el fondo de main */
    }

    /* Evitar transiciones hasta que la pÃ¡gina estÃ© cargada */
    html:not(.loaded), body:not(.loaded), main:not(.loaded) {
      transition: none !important;
    }

    /* Transiciones despuÃ©s de la carga */
    html, body, main, .slide-wrapper {
      transition: background-color 0.5s ease-in-out;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
      will-change: opacity, transform;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      transition: box-shadow 0.3s ease;
    }
  </style>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      },
      plugins: []
    };
  </script>
</head>
<body id="body" class="flex flex-col min-h-screen text-gray-900 dark:text-white font-sans transition-all duration-700 ease-in-out">
  <nav class="bg-white dark:bg-gradient-to-r dark:from-gray-900 dark:to-gray-700 shadow-md py-4 px-6 transition-colors">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="{% url 'blogapp:blog_list' %}" class="text-gray-900 dark:text-white text-2xl font-semibold tracking-wider transition-colors">BlogSpace</a>
      <div class="flex items-center space-x-4">
        <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full bg-gradient-to-r from-gray-200 to-gray-300 dark:from-gray-700 dark:to-gray-800 text-gray-900 dark:text-white hover:scale-105 transition-all duration-300 shadow-lg">
          <span id="theme-icon" class="transition-transform duration-500 transform">ðŸŒž</span>
          <span id="theme-label" class="transition-opacity duration-500 ease-in-out">Modo Claro</span>
        </button>
        {% if user.is_authenticated %}
          <a href="{% url 'blogapp:add_blog' %}" class="bg-blue-500 hover:bg-blue-600 text-white dark:bg-blue-600 dark:hover:bg-blue-700 dark:text-white font-medium py-2 px-4 rounded transition-all duration-500 ease-in-out">New Blog</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="flex-grow w-full transition-all duration-700 ease-in-out">
    <div class="slide-wrapper">
      <div class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <script>
    // Persist dark mode setting y marcar la pÃ¡gina como cargada
    document.addEventListener('DOMContentLoaded', () => {
      const prefersDark = localStorage.getItem('theme') === 'dark';
      const html = document.documentElement;
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');

      // Aplicar el tema y los iconos
      if (prefersDark) {
        html.classList.add('dark');
        body.classList.add('dark');
        if (icon) icon.textContent = 'ðŸŒ™';
        const label = document.getElementById('theme-label');
        if (label) label.textContent = 'Modo Oscuro';
      } else {
        if (icon) icon.textContent = 'ðŸŒž';
        const label = document.getElementById('theme-label');
        if (label) label.textContent = 'Modo Claro';
      }

      // Marcar la pÃ¡gina como cargada para activar las transiciones
      html.classList.add('loaded');
      body.classList.add('loaded');
    });

    function toggleDarkMode() {
      const html = document.documentElement;
      const body = document.getElementById('body');
      const icon = document.getElementById('theme-icon');
      const isDark = !body.classList.contains('dark'); // Invertir el estado actual

      // Aplicar el cambio al <html> y <body>
      if (isDark) {
        html.classList.add('dark');
        body.classList.add('dark');
      } else {
        html.classList.remove('dark');
        body.classList.remove('dark');
      }

      // Guardar en localStorage
      localStorage.setItem('theme', isDark ? 'dark' : 'light');

      // Actualizar icono y label con animaciÃ³n
      if (icon) {
        icon.classList.add('rotate-180');
        setTimeout(() => {
          icon.textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
          const label = document.getElementById('theme-label');
          if (label) {
            label.style.opacity = 0;
            setTimeout(() => {
              label.textContent = isDark ? 'Modo Oscuro' : 'Modo Claro';
              label.style.opacity = 1;
            }, 250);
          }
          icon.classList.remove('rotate-180');
        }, 250);
      }
    }
  </script>
</body>
</html>
