{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-md shadow-md">
        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Create a New Blog Post</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.title.id_for_label }}" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">{{ form.title.label }}</label>
                {{ form.title }}
                {% if form.title.errors %}
                    <p class="text-red-500 text-xs italic">{{ form.title.errors }}</p>
                {% endif %}
            </div>
            <div class="mb-4">
                <label for="{{ form.content.id_for_label }}" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">{{ form.content.label }}</label>
                {{ form.content }}
                {% if form.content.errors %}
                    <p class="text-red-500 text-xs italic">{{ form.content.errors }}</p>
                {% endif %}
            </div>
            <button type="submit" class="bg-moss hover:bg-olive text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save Post
            </button>
        </form>
{% endblock %}
