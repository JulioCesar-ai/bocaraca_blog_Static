{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #2bee08;
            color: #333;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
            position: relative; /* Changed: Added to allow absolute positioning inside */
        }
        .hora {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        /* Added: New style for corner positioning */
        .hora-esquina {
            position: absolute;
            top: 10px;
            right: 10px;
            margin: 0;
            color: white;
            background: black;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>{{ titulo }}</h1>
        <p><em>{{ frase }}</em></p>
        <p><strong>Personaje principal:</strong> {{ personaje }}</p>
        <img src="{% static imagen %}" alt="{{ personaje }}">

        <!-- hora-esquina  -->
        <div class="hora-esquina">
            Hora del servidor (prueba de cach√©):<br>
            <strong>{{ now|date:"H:i d/m/Y" }}</strong>
        </div>
    </div>
</body>
</html>
