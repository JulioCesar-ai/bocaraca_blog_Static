{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Log in</h2>

  <form method="post" class="space-y-5">
    {% csrf_token %}

    <div class="mb-5">
      <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
      <input type="text" name="username" id="id_username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>

    <div class="mb-5">
      <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
      <input type="password" name="password" id="id_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg 
      focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
      dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
    </div>

    <button type="submit"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
      font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Log In
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-500 dark:text-gray-400 text-center">
    Donâ€™t have an account? 
    <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign up here</a>
  </p>
</div>
{% endblock %}
